<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <div *ngFor="let f of items" class="bg-white rounded-xl shadow p-6">
    <div class="text-3xl">{{ f.icon }}</div>
    <h3 class="text-lg font-semibold mt-3 text-gray-900">{{ f.title }}</h3>
    <p class="text-gray-600 text-sm mt-2">{{ f.desc }}</p>
  </div>
  
</div>
