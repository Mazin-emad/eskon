<section class="relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 via-blue-400/10 to-transparent"></div>
  <div class="container mx-auto px-4 py-20 relative">
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-semibold text-gray-900">Find your next home easily</h1>
      <p class="text-gray-600 mt-3">Search thousands of listings across cities and neighborhoods</p>
    </div>

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-4 md:p-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <input class="w-full rounded-lg border border-gray-300 px-3 py-2" type="text" placeholder="City"
               [(ngModel)]="city" (ngModelChange)="cityChange.emit($event)" />

        <select class="w-full rounded-lg border border-gray-300 px-3 py-2"
                [(ngModel)]="type" (ngModelChange)="typeChange.emit($event)">
          <option value="">Any type</option>
          <option value="Apartment">Apartment</option>
          <option value="House">House</option>
          <option value="Studio">Studio</option>
        </select>

        <input class="w-full rounded-lg border border-gray-300 px-3 py-2" type="number" min="0" placeholder="Min price"
               [(ngModel)]="minPrice" (ngModelChange)="minPriceChange.emit(+$event || 0)" />
        <input class="w-full rounded-lg border border-gray-300 px-3 py-2" type="number" min="0" placeholder="Max price"
               [(ngModel)]="maxPrice" (ngModelChange)="maxPriceChange.emit(+$event || 0)" />
      </div>

      <div class="flex justify-center mt-4">
        <a routerLink="/listings" class="inline-flex items-center gap-2 rounded-lg bg-blue-500 text-white px-5 py-2.5 hover:bg-blue-600">
          Explore Listings
        </a>
      </div>
    </div>
  </div>
</section>
