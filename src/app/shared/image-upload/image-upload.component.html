<div class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Upload Images
    </label>
    <div class="flex items-center gap-4">
      <label
        for="file-input"
        class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Select Images
      </label>
      <input
        id="file-input"
        type="file"
        accept="image/*"
        multiple
        (change)="onFileSelected($event)"
        class="hidden"
      />
      @if (selectedFiles().length > 0) {
      <button
        (click)="clearSelection()"
        class="text-sm text-gray-600 hover:text-gray-800"
      >
        Clear ({{ selectedFiles().length }})
      </button>
      }
    </div>
  </div>

  @if (selectedFiles().length > 0) {
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    @for (file of selectedFiles(); track $index) {
    <div class="relative group">
      <div class="aspect-square rounded-lg overflow-hidden bg-gray-100 border border-gray-300">
        @if (previewUrls()[$index]) {
        <img
          [src]="previewUrls()[$index]"
          [alt]="file.name"
          class="w-full h-full object-cover"
        />
        } @else {
        <div class="w-full h-full flex items-center justify-center text-gray-400">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
        }
      </div>
      <button
        (click)="removeFile($index)"
        class="absolute top-1 right-1 p-1 bg-red-500 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
        [title]="'Remove ' + file.name"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <p class="mt-1 text-xs text-gray-600 truncate" [title]="file.name">
        {{ file.name }}
      </p>
    </div>
    }
  </div>

  <button
    (click)="uploadImages()"
    [disabled]="uploading()"
    class="w-full px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
  >
    @if (uploading()) {
    <span class="inline-flex items-center gap-2">
      <span
        class="size-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
      ></span>
      Uploading {{ selectedFiles().length }} image(s)...
    </span>
    } @else {
    <span>Upload {{ selectedFiles().length }} Image(s)</span>
    }
  </button>
  }
</div>
