@if (images.length === 0) {
<div class="text-center py-8 text-gray-500">
  <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
  </svg>
  <p>No images available</p>
</div>
} @else {
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @for (image of images; track image.mediaId) {
  <div class="relative group">
    <div class="aspect-square rounded-lg overflow-hidden bg-gray-100 border-2"
         [class.border-blue-500]="image.isCover"
         [class.border-gray-300]="!image.isCover">
      <img
        [src]="image.url"
        [alt]="'House image ' + image.mediaId"
        class="w-full h-full object-cover"
      />
      @if (image.isCover) {
      <div class="absolute top-2 left-2 bg-blue-600 text-white text-xs px-2 py-1 rounded">
        Cover
      </div>
      }
      @if (canManage && canManageImage(image.mediaId)) {
      <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
        @if (isDeleting(image.mediaId)) {
        <div class="text-white">
          <svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        } @else {
        @if (!image.isCover) {
        <button
          (click)="setCoverImage(image.mediaId)"
          [disabled]="isSettingCover(image.mediaId)"
          class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
          [title]="'Set as cover image'"
        >
          @if (isSettingCover(image.mediaId)) {
          <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          }
        </button>
        }
        <button
          (click)="deleteImage(image.mediaId)"
          [disabled]="isDeleting(image.mediaId)"
          class="p-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50"
          [title]="'Delete image'"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
        }
      </div>
      }
    </div>
  </div>
  }
</div>
}
